<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/paint.css">

    <title>Paint 95</title>
</head>

<body>
    <div class="container">
        <div class="canvas"></div>
        <div class="palet">
            <div class="color red"></div>
            <div class="color green"></div>
            <div class="color blue"></div>
            <div class="color yellow"></div>
            <div class="color purple"></div>
            <div class="color black"></div>
            <div class="feature eraser"></div>
            <button class="feature clear">Clear</button>
            <select name="brushSize" class="feature brushsize" id="brushSize">
                <option value="small">Small</option>
                <option value="medium" selected>Medium</option>
                <option value="large">Large</option>
            </select>
            <label for="canvasHeight">Height</label>
            <input type="number" name="canvasHeight" id="canvasHeight" class="canvasSize" value="500" min="100" max="1000">
            <label for="canvasWidth">Width</label>
            <input type="number" name="canvasWidth" id="canvasWidth" class="canvasSize" value="500" min="100" max="1000">
            <button id="brushCircle" class="feature">circle</button>
            <button id="brushSquare" class="feature">square</button>
            <label for="colorPallet">Color Pallet</label>
            <input type="color" id="colorPallet">
            <button id="save" class="feature">Save</button>
            <button id="load" class="feature">Load</button>
        </div>
    </div>

    <script src="./js/paint.js"></script>
</body>

</html>
