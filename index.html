<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/paint.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Paint 95</title>
</head>

<body>
    <div class="container">
        <div class="palet">
            Colors <br>
            <div class="color red"></div>
            <div class="color green"></div>
            <div class="color blue"></div>
            <div class="color yellow"></div>
            <div class="color purple"></div>
            <div class="color black"></div>
            <div>
                <label for="colorPallet">Color Pallet</label>
                <input type="color" id="colorPallet">
            </div>
            Tools <br>
            <div class="feature eraser"></div>
            <div class="feature">
                <button class="feature clear">Clear</button>
            </div>
            <button id="save" class="feature">Save</button>
            <button id="load" class="feature">Load</button>
            Brush Size <br>
            <select name="brushSize" class="feature brushsize" id="brushSize">
                <option value="small">Small</option>
                <option value="medium" selected>Medium</option>
                <option value="large">Large</option>
            </select> <br>
            Brush Shape <br>
            <button id="brushCircle" class="feature"><i class="fa fa-circle fa-2x"></i></button>
            <button id="brushSquare" class="feature"><i class="fa fa-square fa-2x"></i></button>
            Canvas Dimensions <br>
            <div>
                <label for="canvasHeight">Height</label>
                <input type="number" name="canvasHeight" id="canvasHeight" class="canvasSize" value="500" min="100"
                    max="1000">
            </div>
            <div>
                <label for="canvasWidth">Width</label>
                <input type="number" name="canvasWidth" id="canvasWidth" class="canvasSize" value="500" min="100"
                    max="1000">
            </div>
        </div>
        <div class="canvas"></div>
    </div>
    <script src="./js/paint.js"></script>
</body>

</html>
